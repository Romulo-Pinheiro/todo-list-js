<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>TODOs List</title>
	</head>

	<body>
		<div class="container my-4">
			<h2 class="text-center">TO DO List</h2>

			<div class="form-group">
				<label for="title">Titulo</label>
				<input
					type="text"
					class="form-control"
					id="title"
					aria-describedby="emailHelp"
				/>
				<small id="emailHelp" class="form-text text-muted"
					>Adicionar item</small
				>
			</div>

			<div class="form-group">
				<label for="description">Descrição</label>
				<textarea class="form-control" id="description" rows="3"></textarea>
			</div>

			<button id="add" class="btn btn-primary">Adicionar a lista</button>
			<button id="clear" class="btn btn-primary" onclick="clearStorage()">
				Limpar lista
			</button>

			<div id="items" class="my-4">
				<h2>Suas tarefas</h2>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Titulo</th>
							<th scope="col">Descrição</th>
							<th scope="col">Concluir</th>
							<th scope="col">Deletar</th>
						</tr>
					</thead>
					<tbody id="tableBody">
						<tr>
							<th scope="row">1</th>
							<td>Pegar café</td>
							<td>Você precisa pegar um café como um bom desenvolvedor</td>
							<td>
								<button class="btn btn-sm btn-primary" onclick="check(this)">
									Check
								</button>
							</td>
							<td><button class="btn btn-sm btn-primary">Deletar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
